<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arun's Website</title>

    <!-- create a "bridge" or "link" between index.html and style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- create a "bridge" or "link" between index.html and app.js -->
    <script src="app.js"></script>
  </head>
  <body>

    <!-- div has an id of "website-title" which allows me to target this element specifically in CSS -->
    <div id="website-title">
      Welcome to Arun's Website!
    </div>

    <div>
      <!-- input element with two attributes -->
      <input type="password" placeholder="Enter Your Password" />
    </div>

    <div>
      <!-- select list with two options -->
      <select>
        <option>New York</option>
        <option>California</option>
      </select>
    </div>

    <div>
      <button>Click Me</button>
    </div>

    <div class="animated-divs"></div>
    <div class="animated-divs"></div>
    <div class="animated-divs"></div>

  </body>
</html>
